<ngx-monaco-editor 
    [options]="editorOptions" 
    [ngModel]="selectedInstance$ | async" 
    style="height: 100%;"
    (onInit)="editorInit($event)"
    ></ngx-monaco-editor>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="add()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>
