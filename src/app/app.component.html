<ion-app>
    <ion-split-pane when="md" contentId="main-content">
        <ion-menu contentId="main-content">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Thread Explorer</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <app-threads></app-threads>
            </ion-content>
        </ion-menu>
        <div class="ion-page" id="main-content">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-toggle>
                            <ion-button>
                                <ion-icon slot="icon-only" name="menu"></ion-icon>
                            </ion-button>
                        </ion-menu-toggle>
                    </ion-buttons>
                    <ion-title><app-identity></app-identity> </ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <app-instances></app-instances>
            </ion-content>
        </div>
    </ion-split-pane>
</ion-app>
